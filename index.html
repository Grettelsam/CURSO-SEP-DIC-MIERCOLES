
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRETTEL DOMINGUEZ</title>
    <style>
  
        .nombre {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            animation: parpadeo 1s infinite alternate; 
        }

        
        @keyframes parpadeo {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1
            }
        }
    
    </style>
    
</head>

    <div class="nombre">GRETTEL DOMINGUEZ</div>

    

</body>
